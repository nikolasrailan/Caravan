<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 shadow"
    >
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="img/caravan.svg" alt="Caravan" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                href=""
                >Locais</a
              >
              <div class="dropdown-menu">
                <a href="local.html" class="dropdown-item">California</a>
                <a href="local.html" class="dropdown-item">paris</a>
                <a href="local.html" class="dropdown-item">Dublin</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="planos.html">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-md-2" href=" inscricao.html"
                >Inscreva-se</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container-fluid">
      <div class="row bg-dark text-white">
        <div class="col-lg-7 p-0">
          <div id="carouselCidade" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselCidade"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselCidade"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselCidade"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/img/california.jpg"
                  class="d-block w-100"
                  alt="California"
                />
                <div class="carousel-caption">
                  <h3 class="display-4">Califórnia</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/paris.jpg" class="d-block w-100" alt="Paris" />
                <div class="carousel-caption">
                  <h3 class="display-4">Paris</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/img/dublin.jpg" class="d-block w-100" alt="Dublin" />
                <div class="carousel-caption">
                  <h3 class="display-4">Dublin</h3>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselCidade"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselCidade"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">próximo</span>
            </button>
          </div>
        </div>

        <div class="col-lg-5 p-4 align-self-center">
          <h1 class="display-4">Realize a viagem do seu sonho</h1>
          <p class="lead">
            O melhor local para viajar é com a Caravan, mais de 5.000 excursões
            concluidas.
          </p>
          <form>
            <div class="input-group input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="E-mail"
                aria-label="email"
              />
              <button class="btn btn-primary" type="button" id="button-addon2">
                Inscreva-se
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
